<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <style>
      * {
        border: 0;
        margin: 0;
      }

      #rules {
        background-color: white;
        display: inline-block;
        font-size: 15px;
        height: 100vh;
        overflow: auto;
        padding: 1vh;
        transition: background-color 0.5s;
        width: 100vw;
      }
      #rules.dirty {
        background-color: #ffeeee;
      }
      #rules.saved {
        background-color: #eeffee;
      }
    </style>
  </head>
  <body>
    <code id="rules" contenteditable="true"></code>
    <script src="options.js"></script>
  </body>
</html>
